<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
  <div class="main">
    <div class="content">
      <div class="row">
        <div class="col-xs-12">
          <input readonly type="text" name="calculations" value="" placeholder="Input" id="calculations">
          <input readonly type="text" name="result" value="" placeholder="Output" id="result">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="col-xs-3">
            <a href="#" id="backspace"><-</a>
          </div>
          <div class="col-xs-3">
            <a href="#" id="clear">C</a>
          </div>
          <div class="col-xs-3">
          </div>
          <div class="col-xs-3">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="col-xs-3">
            <a href="#" class="inputInt">7</a>
          </div>
          <div class="col-xs-3">
            <a href="#"class="inputInt">8</a>
          </div>
          <div class="col-xs-3">
            <a href="#"class="inputInt">9</a>
          </div>
          <div class="col-xs-3">
            <a href="#"id="divide">/</a>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="col-xs-3">
            <a href="#" class="inputInt">4</a>
          </div>
          <div class="col-xs-3">
            <a href="#"class="inputInt">5</a>
          </div>
          <div class="col-xs-3">
            <a href="#"class="inputInt">6</a>
          </div>
          <div class="col-xs-3">
            <a href="#"id="multiply">*</a>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="col-xs-3">
            <a href="#" class="inputInt">1</a>
          </div>
          <div class="col-xs-3">
            <a href="#"class="inputInt">2</a>
          </div>
          <div class="col-xs-3">
            <a href="#"class="inputInt">3</a>
          </div>
          <div class="col-xs-3">
            <a href="#"id="subtract">-</a>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="col-xs-3">
            <a href="#" class="inputInt">0</a>
          </div>
          <div class="col-xs-3">
            <a href="#"class="inputInt">.</a>
          </div>
          <div class="col-xs-3">
            <a href="#"id="add">+</a>
          </div>
          <div class="col-xs-3">
            <a href="#"id="calculate">=</a>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
